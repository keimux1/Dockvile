<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Circular Progress bar</title>
  <link rel="stylesheet" href="progress1.css" />
  <script defer src="progress1.js"></script>
</head>

<body>
<div class="dash-stat">

  <div class="dashboard-card">

    <div class="dashboard-card-top">

      <div>
        <p>Parking</p>
        <h2>Ugx <span>240000</span></h2>
      </div>
      <img src="Upward Trend.svg" alt="">
    </div>

    <div class="card-stats">

      <div class="prog">

        <div class="skill">
          <div class="outer">
            <div class="inner">
              <div id="number"></div>
            </div>
          </div>

          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <defs>
              <linearGradient id="GradientColor">
                <stop offset="0%" stop- color="#DA22FF" />

                <stop offset="100%" stop- color="#9733EE" />
              </linearGradient>
            </defs>
            <circle cx="47.5" cy="47.5" r="42" stroke-linecap="round" />
          </svg>
        </div>

      </div>

      <div>
        <h4>115 of 200</h4>
        <br>
        <p>30Truks</p>
        <p>30 personal Cars</p>
        <p>12 Taxis</p>
        <p>2 Coasters</p>
        <p>15 Bodas</p>
      </div>
    </div>

  </div>

  <div class="dashboard-card">

    <div class="dashboard-card-top">

      <div>
        <p>Tire</p>
        <h2>Ugx <span>40000</span></h2>
      </div>
      <img src="Upward Trend.svg" alt="">
    </div>

    <div class="card-stats">

      <div class="prog">

        <div class="skill">
          <div class="outer">
            <div class="inner">
              <div id="number">2%</div>
            </div>
          </div>

          <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <defs>
              <linearGradient id="GradientColor">
                <stop offset="0%" stop- color="#DA22FF" />

                <stop offset="100%" stop- color="#9733EE" />
              </linearGradient>
            </defs>
            <circle cx="47.5" cy="47.5" r="42" stroke-linecap="round" />
          </svg>
        </div>
        
      </div>

      <div>
        <h4>2 of 100</h4>
        <br>
        <p>3 Dunlop</p>
        
      </div>
    </div>

  </div>

  <div class="dashboard-card">

    <div class="dashboard-card-top">

      <div>
        <p>Battery</p>
        <h2>Ugx <span>240000</span></h2>
      </div>
      <img src="Upward Trend.svg" alt="">
    </div>

    <div class="card-stats-battery">

      <div class="prog-rent">
        <h5>Rent</h5>
        <br>
        <div class="prog">

          <div class="skill">
            <div class="outer">
              <div class="inner">
                <div id="number">2%</div>
              </div>
            </div>
  
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
              <defs>
                <linearGradient id="GradientColor">
                  <stop offset="0%" stop- color="#DA22FF" />
  
                  <stop offset="100%" stop- color="#9733EE" />
                </linearGradient>
              </defs>
              <circle cx="47.5" cy="47.5" r="42" stroke-linecap="round" />
            </svg>
          </div>
          
        </div>
        <br>
        <div>
          <h4>1 of 100</h4>
          <br>
          <p>Battery1</p>
        </div>
      </div>
      
      <div class="prog-rent">
        <h5>Sold</h5>
        <br>
        <div class="prog">

          <div class="skill">
            <div class="outer">
              <div class="inner">
                <div id="number">1%</div>
              </div>
            </div>
  
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
              <defs>
                <linearGradient id="GradientColor">
                  <stop offset="0%" stop- color="#DA22FF" />
  
                  <stop offset="100%" stop- color="#9733EE" />
                </linearGradient>
              </defs>
              <circle cx="47.5" cy="47.5" r="42" stroke-linecap="round" />
            </svg>
          </div>
          
        </div>
        <br>
        <div>
          <h4>1 of 100</h4>
          <br>
          <p>Battery1</p>
        </div>
      </div>

    </div>

  </div>

</div>
